{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="container">

    <div class="row" style="max width: 600px;">
        <div class="col-md-6">

            <div>
                <h3 class="before">Before</h3>
                <img id="ImagePre" src="data:image/png;base64,{{ context.image }}">
            </div>

        </div>
        <div class="col-md-6">

            <h3 class="after">After</h3>
            <img id="ImagePrev" src="data:image/png;base64,{{ context.image }}">
        </div>

    </div>
    <div>
        <center>
            <a href="{{ url_for('hair_trans') }}"><h3 style="padding-top: 5px;">Back</h3></a>
        </center>
    </div>
</div>


{% endblock %}

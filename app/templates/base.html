<!doctype html>
<html>
    <head>
      {% if title %}
      <title>{{ title }} - findAI</title>
      {% else %}
      <title>Welcome to findAI</title>
      {% endif %}
    </head>
    <body>
        <div>findAI: <a href="/index">Home</a></div>
        <div>findAI: <a href="/login">Login</a></div>
                <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </body>
</html>

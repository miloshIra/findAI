{% extends "base.html" %}

{% block content %}

    <h2>Sign In</h2>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </p>
        <p>
            {{ form.contact.label }}<br>
            {{ form.contact(size=64) }}
        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}
